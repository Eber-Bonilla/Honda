<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Honda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #e30000; /* Rojo Honda */
            color: #fff;
            width: 100%;
            height: 90px;
            text-align: center;
        }
        header img {
            height: 60px;
            margin: 3px;
            margin-left: 20px;
            transition: 3s;
            
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e30000; /* Rojo Honda */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #e30000; /* Rojo Honda */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b20000;
        }
        .social-media {
            margin-top: 30px;
            text-align: center;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            position: relative;
        }
        .social-media a img {
            width: 40px;
            height: 40px;
        }
        .social-media a:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
        }
        header a img:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img  src="img/LogoAuto.png" alt="Honda Autos y Motos"></a>
        <a href="motos.html"><img src="img/Logomoto.png" alt="Honda Autos y Motos"></a>
    </header>
    <main >
        <h1>Contacto</h1>
        <form action="procesar_formulario.php" method="POST">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div class="social-media">
            <h2>Síguenos en nuestras redes sociales</h2>
            <a href="https://www.facebook.com/honda" target="_blank" data-tooltip="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://www.twitter.com/honda" target="_blank" data-tooltip="X">
                <img src="img/logoX.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/honda" target="_blank" data-tooltip="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/company/honda" target="_blank" data-tooltip="LinkedIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/honda" target="_blank" data-tooltip="YouTube">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            </a>
        </div>
    </main>
</body>
</html>
