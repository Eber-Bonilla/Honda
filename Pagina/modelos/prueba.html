<!DOCTYPE html>
<html lang="en">
<head>

    <script src="node_modules/vivus/dist/vivus.min.js"></script>

<body>

<svg id="meter" width="100" height="100">
  <circle id="meter" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

  type: 'scenario',
  duration: 80,
  start: 'autostart',
});
</script>
